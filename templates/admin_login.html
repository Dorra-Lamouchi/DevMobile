{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center text-primary">Espace administrateur</h2>
                <center>
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid w-25">
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </div>
                </form>
                </center>
            </div>
        </div>
    </div>
</div>
{% endblock %}
